<h1>
    This is where you can add a new donor
</h1>
<form method="post">
  New Donor ID: <input name="donorID"/>
  <br/><br/>
  First Name: <input name="firstName"/>

  Address: <input name="address"/>

  <button type="submit">Submit</button>
</form>
