<h1>
    This is where you can add a new food item
</h1>
<form method="post">
  Food Name: <input name="foodName"/>
  <br/><br/>
  Food Type (Vegan, Vegetarian, Non-Vegetarian): <input name="foodType"/>
  <br/><br/>
  Expiry Date: <input name="expDate"/>
  <br/><br/>
  Donor ID: <input name="donorID"/>
  <br/><br/>
  Quantity: <input name="quantity"/>
  <br/><br/>
  <button type="submit">Submit</button>
</form>
